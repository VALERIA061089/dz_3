<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
    <header>
        <h1>Frontend Разработка</h1>
        <nav class="navigation">
            <ul>
                <li><a href="../index.html#">Главная</a></li>
                <li><a href="/index.html#enter">Введение</a></li>

                <li><a href="#">Оставить комментарий</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <div class="form">
            <form action="" method="det">
                <h2 id="comment">Введите данные о себе</h2>
                <label for="user_name">
                    Имя пользователя
                    <input type="text" placeholder="Введите Ваше имя" name="user_name">
                </label>
                
                <label for="user_surname">
                    Фамилия пользователя
                    <input type="text" placeholder="Введите Вашу фамилию" name="user_surname">
                </label>
                
                <label for="user_mail">
                    Электронная почта
                    <input type="email" placeholder="Введите Ваш e-mail" name="user_mail">
                </label>
                
                <label for="user_date">
                    Дата рождения
                    <input type="date" placeholder="Введите Вашу дату рождения" name="user_date">
                </label>
                
                <label for="user_it">
                    Количество лет в сфере Frontend
                    <input type="number" placeholder="Введите срок" name="user_it">
                </label>
                
                <label for="comment" class="comm">
                    Комментарий
                    <textarea id="comment" cols="40" rows="5" placeholder="Напишите комментарий"></textarea>
                </label>
                
                <input type="submit">
            </form>
        </div>
       
    </main>

        </div>

    </footer>
</body>
</html>
